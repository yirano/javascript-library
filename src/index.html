<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="form-wrapper hide">
      <div class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required minlength="3">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required minlength="3">
        <label for="date">Status</label>
        <select name="status" id="status">Status
          <option value="read">Read</option>
          <option value="unread">To-Read</option>
        </select>
        <button class="submit">Submit</button>
      </div>
    </div>

    <button class="add">Add</button>

    <div class="card">
      <div class="title">
        <h4>Harry Potter and the Sorcerer's Stone</h4>
      </div>
      <div class="author">
        <h3>J. K. Rowling</h3>
      </div>
      <div class="rating">5-stars</div>
      <div class="date-added">
        <p>September 14, 2019</p>
      </div>
      <button class="status">Read</button>
      <button class="delete">X</button>
    </div>
    <div class="card hide">
      <div class="title">
        <h4>Snow White</h4>
      </div>
      <div class="author">
        <h3>Rebecca</h3>
      </div>
      <div class="rating">5-stars</div>
      <div class="date-added">
        <p>March 14, 2019</p>
      </div>
      <button class="status">Read</button>
      <button class="delete">X</button>
    </div>
    <div class="card">
      <div class="title">
        <h4>Harry Potter and the Sorcerer's Stone</h4>
      </div>
      <div class="author">
        <h3>J. K. Rowling</h3>
      </div>
      <div class="rating">5-stars</div>
      <div class="date-added">
        <p>September 14, 2019</p>
      </div>
      <button class="status">Read</button>
      <button class="delete">X</button>
    </div>
  </main>
</body>

</html>
