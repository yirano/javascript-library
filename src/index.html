<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="form-wrapper none">
      <div class="form">
        <button class="close">X</button>
        <label for="title">Title</label>
        <input class="input-clear" type="text" id="title" name="title" required minlength="3">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required minlength="3">
        <!-- <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read"> -->
        <button class="submit">Submit</button>
      </div>
    </div>

    <h2 class="proj-title">JS Library</h2>
    <button class="add">Add to Library</button>

    <div class="cards">
      <div class="card card-bar">
        <div class="bar-title">
          <h3>Title</h3>
        </div>
        <div class="bar-status">Status</div>
        <div class="bar-author">
          <h3>Author</h3>
        </div>
      </div>
      <div class="card" id="0">
        <div class="title">
          <h4>Harry Potter and the Sorcerer's Stone</h4>
        </div>
        <div class="status">
          <button class="read">Read</button>
        </div>
        <div class="author">
          <h3>J. K. Rowling</h3>
        </div>
        <button class="delete" value="0">X</button>
      </div>
    </div>
  </main>
</body>

</html>
